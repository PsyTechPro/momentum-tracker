name: Run Momentum Tracker

on:
  schedule:
    - cron: "0 * * * *"         # every hour on the hour (UTC)
  workflow_dispatch:             # allow manual runs

permissions:
  contents: write                # allow the workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python momentum_tracker.py

      - name: Commit momentum.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add momentum.json
          git commit -m "Update momentum.json [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git pull --rebase
          git push
